<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta author="Marina Altudova, front end developer from San Francisco">
        <title>Generate Meme App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- for this project I used w3school.com information: https://www.w3schools.com/html/html5_canvas.asp -->
        <!-- Everythign about HTML Graphics, HTML Canvas -->
        <h3>Meme Generator in... one, two, three</h3>
        
            <!-- input with type of file, in order to be able to choose any image from user's desktop -->
            <input type="file" id="image" accept="image" />
        
        <div>
            <!-- textarea, in order to be able to add text to the image -->
          <textarea id="top" placeholder="add text..."></textarea>
          <textarea id="bottom" placeholder="add text..."></textarea>
        </div>
        <div>
          <button id="btn">Create Meme</button>
        </div>
       <!-- A canvas is a rectangular area on an HTML page. By default, a canvas has no border and no content -->
       <!-- Always specify an id attribute(for js), width, and height (for css) of the canvas you need -->
        <div id="canvas-frame">
            <canvas id="meme-canvas"></canvas><br>
            <button id="remove-btn" class="remove">Remove</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
